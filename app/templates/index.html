
{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='stylesheets/styles.css')}}">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container" style="background-image:url('https://drivebywebsites.co.uk/wp-content/uploads/2017/06/blog.jpg'); background-repeat: no-repeat; background-size: cover">
    <div class="landingspot">
        <div class="textmiddle">
          <br><br>
            <h2 style="text-align: center ;font-family: 'Nerko One', cursive; font-size:50px; color:darkblue">MY PERSONAL BLOG</h2>
            <br><br>
            <p style="color:blue; font-size:25px"><i>{{quotes.quote}}</i></p>
            <p style="color:blue; font-size:25px">___{{quotes.author}}</p>
        </div>
    </div>
    <hr>




<div class="container-fluid" id="particles-js">
    <!-- <h2 class="text-center" id="posts"  style="color: black"><strong>POST</strong> </h2> -->
    <ul class="nav nav-pills nav-justified nav-fill" role="tablist">
        <li class="nav-item">
            <a id="cats" class="nav-link"  data-toggle="tab" href="#all" style="color: black"><strong>POST</strong></a>
        </li>


    </ul>
    <div class="tab-content">
        <div class="container tab-pane active" id="all"> <br>
        {{macro.display(postes)}} </div>
    </div>

</div>

</div>

{% endblock %}
