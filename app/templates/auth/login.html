{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}

<div class="container">
    <div class="row" >
        <div class="col-md-3"> </div>
        <div class="col-md-6">
            <h3 class="text-center"><i class="fas fa-sign-alt text-center"></i>&nbsp; <strong class="text-center" style="color: wheat; font-size:20px"> Log In </strong></h3>
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{message}}
            </div>
            {% endfor %}
            {{wtf.quick_form(loginform)}}
            <p>Don't have an account?? <a id="sign" href="{{url_for('auth.signup')}}"> Sign up Here</a></p>

        </div>
        <div class="col-md-3"></div>
    </div>

</div>
{% endblock %}
